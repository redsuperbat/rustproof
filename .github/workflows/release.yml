name: Release ðŸš€

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, x86_64-apple-darwin, aarch64-apple-darwin, x86_64-pc-windows-gnu]
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      - name: ðŸ¦€ Install Rust
        uses: actions-rs/toolchain@v2
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - name: ðŸ”¨ Build
        run: cargo build --release --target ${{ matrix.target }}
      - name: ðŸ“¦ Package
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ matrix.target }}" == "x86_64-pc-windows-gnu" ]]; then
            cp target/${{ matrix.target }}/release/rustproof.exe dist/rustproof-${{ matrix.target }}.exe
          else
            cp target/${{ matrix.target }}/release/rustproof dist/rustproof-${{ matrix.target }}
          fi
      - name: ðŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustproof-${{ matrix.target }}
          path: dist/rustproof-${{ matrix.target }}*

  release:
    if: false
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“© Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: ðŸš€ Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
