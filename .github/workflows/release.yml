name: Release 游

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout Repository
        uses: actions/checkout@v4

      - name: 游댣 Build
        run: cargo build --release

      - name: 游닋 Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustproof-linux
          path: target/release/rustproof.exe

  build-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - name: 游닌 Checkout Repository
        uses: actions/checkout@v4

      - name: 游 Install Rust Target
        run: rustup target add ${{ matrix.target }}

      - name: 游댣 Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: 游닍 Package
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/rustproof dist/rustproof-${{ matrix.target }}

      - name: 游닋 Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustproof-${{ matrix.target }}
          path: dist/rustproof-${{ matrix.target }}*

  build-windows:
    runs-on: windows-latest
    steps:
      - name: 游닌 Checkout Repository
        uses: actions/checkout@v4

      - name: 游댣 Build
        run: cargo build --release

      - name: 游닋 Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustproof-windows
          path: target/release/rustproof.exe


  release:
    if: false
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout Repository
        uses: actions/checkout@v4

      - name: 游닐 Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 游 Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
